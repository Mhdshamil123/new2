<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SHAFAH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./img/logo.jpeg" />
        <h1>SHAFAH</h1>
      </header>
      <ul>
        <li>
          <a href="#">
            <img src="./img/savethedate.png" alt="SAVE THE DATE" width="20" />
            SAVE THE DATE
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./img/posters.jpeg" alt="Posters" width="20" />
            POSTERS
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./img/hampers.jpg" alt="hampers" width="20" />
            Hampers
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./img/mug.jpeg" alt="Mug printing" width="20" />
            Mug printing
            </a>
         </li>
         <li>
           <a href="#">
            <img src="./img/photoframe.png" alt="Photo frame" width="20" />
            Photo frame
             </a>
          </li>
        </li>
      </ul>
    </main>
  </body>
</html>
